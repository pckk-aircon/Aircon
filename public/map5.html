<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a 3D model with babylon.js</title>
    <meta property="og:description" content="Use a custom style layer with babylon.js to add a 3D model to the map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<script src="https://unpkg.com/babylonjs@5.42.2/babylon.js"></script>
<script src="https://unpkg.com/babylonjs-loaders@5.42.2/babylonjs.loaders.min.js"></script>
<div id="map"></div>
<script>

    // URLパラメータを取得
    const params = new URLSearchParams(window.location.search);
    const lon = parseFloat(params.get('lon')) || 140.303475;
    const lat = parseFloat(params.get('lat')) || 35.35359;
    const modelUrl = params.get('modelUrl') || 'AirconModel.glb';
    const scale = parseFloat(params.get('scale')) || 1;
    const rx = parseFloat(params.get('rx')) || Math.PI / 2;
    const ry = parseFloat(params.get('ry')) || 0;
    const rz = parseFloat(params.get('rz')) || 0;

    const BABYLON = window.BABYLON;

    const map = (window.map = new maplibregl.Map({
        container: 'map',
        style: 'https://api.maptiler.com/maps/basic/style.json?key=rtAeicf6fB2vbuvHChpL',
        zoom: 18,
        center: [140.303475, 35.35359],
        pitch: 60,
        canvasContextAttributes: {antialias: true} // create the gl context with MSAA antialiasing, so custom layers are antialiased
    }));

    // World matrix parameters   
    const worldOrigin = [lon, lat - 0.00037]; //MapLibreとBabylon.jsは、座標系の定義や原点の扱いが異なるため微調整。
    const worldAltitude = 0;


    // Maplibre.js default coordinate system (no rotations)
    // +x east, -y north, +z up
    //var worldRotate = [0, 0, 0];

    // Babylon.js default coordinate system
    // +x east, +y up, +z north
    const worldRotate = [Math.PI / 2, 0, 0];

    // Calculate mercator coordinates and scale   
    const worldOriginMercator = maplibregl.MercatorCoordinate.fromLngLat(
        worldOrigin,
        worldAltitude);
    const worldScale = worldOriginMercator.meterInMercatorCoordinateUnits() * scale;


    // Calculate world matrix
    const worldMatrix = BABYLON.Matrix.Compose(
        new BABYLON.Vector3(worldScale, worldScale, worldScale),
        BABYLON.Quaternion.FromEulerAngles(rx, ry, rz),
        new BABYLON.Vector3(worldOriginMercator.x, worldOriginMercator.y, worldOriginMercator.z)
    );


    // configuration of the custom layer for a 3D model per the CustomLayerInterface
    const customLayer = {
        id: '3d-model',
        type: 'custom',
        renderingMode: '3d',
        onAdd (map, gl) {
            this.engine = new BABYLON.Engine(
                gl,
                true,
                {
                    useHighPrecisionMatrix: true // Important to prevent jitter at mercator scale
                },
                true
            );
            this.scene = new BABYLON.Scene(this.engine);
            /**
            * optionally add
            * this.scene.autoClearDepthAndStencil = false
            * and for renderingGroupIds set this individually via
            * this.scene.setRenderingAutoClearDepthStencil(1,false)
            * to allow blending with maplibre scene
            * as documented in https://doc.babylonjs.com/features/featuresDeepDive/scene/optimize_your_scene#reducing-calls-to-glclear
            */
            this.scene.autoClear = false;
            /**
            * use detachControl if you only want to interact with maplibre-gl and do not need pointer events of babylonjs.
            * alternatively exchange this.scene.detachControl() with the following two lines, they will allow bubbling up events to maplibre-gl.
            * this.scene.preventDefaultOnPointerDown = false
            * this.scene.preventDefaultOnPointerUp = false
            * https://doc.babylonjs.com/typedoc/classes/BABYLON.Scene#preventDefaultOnPointerDown
            */
            this.scene.detachControl();

            this.scene.beforeRender = () => {
                this.engine.wipeCaches(true);
            };

            // create simple camera (will have its project matrix manually calculated)
            this.camera = new BABYLON.Camera(
                'Camera',
                new BABYLON.Vector3(0, 0, 0),
                this.scene
            );

            // create simple light
            const light = new BABYLON.HemisphericLight(
                'light1',
                new BABYLON.Vector3(0, 0, 100),
                this.scene
            );
            light.intensity = 0.7;

            // Add debug axes viewer, positioned at origin, 10 meter axis lengths
            new BABYLON.AxesViewer(this.scene, 10);

            const modelUrl = "AirconModel.glb";
            const n = 10; // 表示したいモデルの数
            const spacing = 25; // 各モデル間の距離（メートル）
            const coordinates = [
                (140.303475, 35.35359),
                (140.3035, 35.3536),
                (140.303525, 35.35361),
                (140.30355, 35.35362),
                (140.303575, 35.35363),
                (140.3036, 35.35364),
                (140.303625, 35.35365),
                (140.30365, 35.35366),
                (140.303675, 35.35367),
                (140.3037, 35.35368)
            ];
            const locations = [
                { lon: 140.303475, lat: 35.35359 },//道の駅
                { lon: 140.3048039, lat: 35.3528343 },//ホームセンタ
                { lon: 140.3028528, lat: 35.3553693 }, //セブン
                // 必要な数だけ追加
            ];
            const defaultAltitude = 0; // 地面レベル（必要に応じて調整）


            // load GLTF model in to the scene
            BABYLON.SceneLoader.LoadAssetContainerAsync(
                //'https://maplibre.org/maplibre-gl-js/docs/assets/34M_17/34M_17.gltf',
                //'',
                'https://pckk-device.s3.ap-southeast-2.amazonaws.com/',
                modelUrl,
                this.scene



            ).then((modelContainer) => {
                modelContainer.addAllToScene();
                const rootMesh = modelContainer.createRootMesh();

                coordinates.forEach((coord, index) => {
                    const mercator = maplibregl.MercatorCoordinate.fromLngLat(
                    { lng: coord[0], lat: coord[1] },
                    0
                    );
                    const clone = rootMesh.clone(`clone_${index}`);
                    clone.position.x = mercator.x;
                    clone.position.y = mercator.y;
                    clone.position.z = mercator.z;
                });

            });


            this.map = map;
        },
        render (gl, args) {
            const cameraMatrix = BABYLON.Matrix.FromArray(args.defaultProjectionData.mainMatrix);

            // world-view-projection matrix
            const wvpMatrix = worldMatrix.multiply(cameraMatrix);

            this.camera.freezeProjectionMatrix(wvpMatrix);

            this.scene.render(false);
            this.map.triggerRepaint();
        }
    };

    map.on('style.load', () => {
        map.addLayer(customLayer);
    });
</script>
</body>
</html>
