<!DOCTYPE html>
<html lang="en">
<head>
    <title>Babylon.js 3Dモデル配置</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.js'></script>
    https://unpkg.com/babylonjs@5.42.2/babylon.js
    https://unpkg.com/babylonjs-loaders@5.42.2/babylonjs.loaders.min.js
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const BABYLON = window.BABYLON;

    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://api.maptiler.com/maps/basic/style.json?key=rtAeicf6fB2vbuvHChpL',
        zoom: 18,
        center: [140.303475, 35.35359],
        pitch: 60,
        canvasContextAttributes: { antialias: true }
    });

    const coordinates = [
        { lng: 140.303475, lat: 35.35359 },
        { lng: 140.303500, lat: 35.35360 },
        { lng: 140.303525, lat: 35.35361 },
        { lng: 140.303550, lat: 35.35362 },
        { lng: 140.303575, lat: 35.35363 },
        { lng: 140.303600, lat: 35.35364 },
        { lng: 140.303625, lat: 35.35365 },
        { lng: 140.303650, lat: 35.35366 },
        { lng: 140.303675, lat: 35.35367 },
        { lng: 140.303700, lat: 35.35368 }
    ];

    const modelUrl = "AirconModel.glb";
    const scale = 1;
    const rx = Math.PI / 2;
    const ry = 0;
    const rz = 0;

    const customLayer = {
        id: '3d-model',
        type: 'custom',
        renderingMode: '3d',
        onAdd(map, gl) {
            this.engine = new BABYLON.Engine(gl, true, { useHighPrecisionMatrix: true }, true);
            this.scene = new BABYLON.Scene(this.engine);
            this.scene.autoClear = false;
            this.scene.detachControl();

            this.scene.beforeRender = () => {
                this.engine.wipeCaches(true);
            };

            this.camera = new BABYLON.Camera('Camera', new BABYLON.Vector3(0, 0, 0), this.scene);
            const light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 0, 100), this.scene);
            light.intensity = 0.7;

            BABYLON.SceneLoader.LoadAssetContainerAsync(
                'https://pckk-device.s3.ap-southeast-2.amazonaws.com/',
                modelUrl,
                this.scene
            ).then((modelContainer) => {
                modelContainer.addAllToScene();
                const rootMesh = modelContainer.createRootMesh();

                coordinates.forEach((coord, index) => {
                    const mercator = maplibregl.MercatorCoordinate.fromLngLat(coord, 0);
                    const clone = rootMesh.clone(`clone_${index}`);
                    const worldScale = mercator.meterInMercatorCoordinateUnits() * scale;

                    clone.scaling = new BABYLON.Vector3(worldScale, worldScale, worldScale);
                    clone.rotationQuaternion = BABYLON.Quaternion.FromEulerAngles(rx, ry, rz);
                    clone.position = new BABYLON.Vector3(mercator.x, mercator.y, mercator.z);
                });
            });

            this.map = map;
        },
        render(gl, args) {
            const cameraMatrix = BABYLON.Matrix.FromArray(args.defaultProjectionData.mainMatrix);
            this.camera.freezeProjectionMatrix(cameraMatrix);
            this.scene.render(false);
            this.map.triggerRepaint();
        }
    };

    map.on('style.load', () => {
        map.addLayer(customLayer);
    });
</script>
</body>
</html>
